<!DOCTYPE html>

    body {
      margin: 0;

      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #1a1a1a, #333);
      color: #fce4ec;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 5vw;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 600px;
      margin: 10vh auto;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 5vh;
      color: #ffb6c1;
    }

    p {
      font-size: 4vw;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 5vw;
      margin-top: 4vh;
    }

    button {
      padding: 3vh 2vw;
      font-size: 4.5vw;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff69b4;
      color: #fff;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .final {
      font-size: 4vw;
      color: #ff80ab;
      margin-top: 20px;
    }

    .heart {
      position: fixed;
      top: -10px;
      color: #ff6b81;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (min-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1.2em; }
      button { font-size: 1.1em; }
      .final { font-size: 1.3em; }
    }
  </style>
</head>
